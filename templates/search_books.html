<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books - SmartLib+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00f0ff;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #00f0ff;
            border-radius: 5px;
            background: transparent;
            color: #e2e8f0;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4f46e5;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #6b46c1;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #00f0ff;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Search Books</h2>
        <form method="POST">
            <input type="text" name="query" placeholder="Search by title or author" required>
            <input type="submit" value="Search">
        </form>

        {% if results %}
            <div class="results">
                <h3>Results:</h3>
                <ul class="list-unstyled">
                {% for book in results %}
                    <li><strong>{{ book[1] }}</strong> by {{ book[2] }}</li>
                {% endfor %}
                </ul>
            </div>
        {% elif results == [] and request.method == 'POST' %}
            <p class="text-center">No results found.</p>
        {% endif %}

        <a href="/" class="back-link">üè† Back to Home</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
