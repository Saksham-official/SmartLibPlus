<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
</head>
<body>
    <h1>All Books</h1>
    {% if books %}
        <ul>
        {% for book in books %}
        <li>
            <strong>{{book[1] }}</strong> by {{book[2]}}
            <a href="/delete/{{ book[0] }}">Delete</a>
        </li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No books found.</p>
        {% endif %}
        <br>
        <a href="/">Back to home</a>
</body>
</html>
