<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>SmartLib+ | Home</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: linear-gradient(135deg, #6b46c1, #b794f4);
            color: white;
            padding: 50px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .future-link {
            display: inline-block;
            padding: 10px 20px;
            background: #6b46c1;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .future-link:hover {
            background: #5a3e9d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="hero text-center">
            <h1 class="display-4">📚 Welcome to SmartLib+</h1>
            <p class="lead">Your digital library for a smarter reading experience.</p>
            <div class="mt-4">
                <a href="/add" class="btn btn-success btn-custom m-2">➕ Add Book</a>
                <a href="/books" class="btn btn-info btn-custom m-2">📖 View Books</a>
                <a href="/search" class="btn btn-warning btn-custom m-2">🔍 Search Books</a>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/future" class="future-link">🚀 Future Extensions</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
